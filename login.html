<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ugamo | Chat App</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="./animate.css/animate.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <div class="main">
        <div class="left">
            <div class="inner-box">
                <h1>Login</h1>
                <input type="text" id="fName" placeholder="Enter your Full Name ">
                <p id="nameMsg"></p>
                <input type="email" id="email" placeholder="Enter your Email ">
                <p id="returnMsg"></p>
                <div class="passDiv">
                <input type="password" id="passwordd" placeholder="Enter your Password ">
                <button class="icon-eye" onclick="togglepass()">
                    <i id="icon"class=" fa-solid fa-eye-slash"></i>
                </button>
                </div>
            <p id="passMsg"></p>
            <button class="sign-btn" onclick="chatBotpage()">Log In</button>
            <p> Don't have an account? <a href="./signup.html" >Signup</a></p>
        </div>
    </div>
      <div class="right">
            <img class="animate__animated animate__backInRight" src="./images/robot-image.webp" alt="robot image">
        </div>
    </div>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
